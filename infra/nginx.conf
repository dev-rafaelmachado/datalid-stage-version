events {
    worker_connections 1024;
}

http {
    # Configurações básicas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;  # Tamanho máximo de upload

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting (proteção contra DDoS)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Upstream (API)
    upstream datalid_api {
        server datalid-api:8000;
    }

    # Server HTTP
    server {
        listen 80;
        server_name _;  # Substitua pelo seu domínio

        # Redirecionar HTTP para HTTPS (descomente quando tiver SSL)
        # return 301 https://$server_name$request_uri;

        # Rotas da API
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            
            # Proxy para API
            proxy_pass http://datalid_api;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts (ajustar conforme necessário)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CORS (ajustar conforme necessário)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Health check (sem rate limit)
        location /health {
            proxy_pass http://datalid_api/health;
            access_log off;
        }

        # Docs (sem rate limit)
        location /docs {
            proxy_pass http://datalid_api/docs;
        }
    }

    # Server HTTPS (descomente quando tiver certificado SSL)
    # server {
