version: '3.8'

services:
  # ========================================
  # API de Produção
  # ========================================
  datalid-api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: datalid-api-prod
    ports:
      - "8000:8000"
    environment:
      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_WORKERS: 1  # 1 worker para t3.medium
      
      # Modelo YOLO - SEU MODELO TREINADO
      YOLO_MODEL_PATH: /app/experiments/1104/yolov8m-seg/weights/best.pt
      
      # Configurações
      MAX_FILE_SIZE_MB: 10
      MAX_BATCH_SIZE: 50
      ALLOWED_EXTENSIONS: "jpg,jpeg,png,bmp"
      
      # Logs
      LOG_LEVEL: INFO
      
    volumes:
      # Persistir uploads (opcional)
      - ./uploads:/app/uploads
      # Persistir outputs (opcional)
      - ./outputs:/app/outputs
      # Persistir logs
      - ./logs:/app/logs
      
    restart: unless-stopped
    
    # Limites de recursos (otimizado para t3.medium - 4GB RAM)
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1.5G
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - datalid-network

networks:
  datalid-network:
    driver: bridge

volumes:
  uploads:
  outputs:
  logs: