# Pipeline completo: YOLO → OCR → Parse
name: expiry_date_full_pipeline

# Detecção (YOLO)
detection:
  model_path: models/yolov8m-seg.pt  # Será sobrescrito pelo .env
  confidence: 0.25
  iou: 0.7
  device: cpu  # Será sobrescrito pelo .env (cpu ou cuda)

# OCR
ocr:
  engine: openocr
  config: config/ocr/openocr.yaml
  preprocessing: config/preprocessing/ppro-openocr.yaml