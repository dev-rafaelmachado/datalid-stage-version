# Experimento: Comparação de OCRs
name: ocr_comparison_experiment
description: Comparar Tesseract, EasyOCR, PaddleOCR, TrOCR, PARSeq TINE e OpenOCR

dataset:
  path: data/ocr_test/images
  ground_truth: data/ocr_test/ground_truth.json
  size: 50

ocr_engines:
  - tesseract
  - easyocr
  - paddleocr
  - trocr
  - parseq  # PARSeq TINE (Tiny Efficient)
  - openocr  # OpenOCR

preprocessing_levels:
  - ppro-none
  - ppro-tesseract
  - ppro-easyocr
  - ppro-paddleocr
  - ppro-trocr
  - ppro-parseq  # Otimizado para PARSeq TINE
  - ppro-openocr  # Otimizado para OpenOCR

metrics:
  - exact_match
  - partial_match
  - character_error_rate
  - processing_time

output:
  save_to: outputs/ocr_benchmarks/comparison_results.csv
  generate_plots: true
  save_examples: true