version: '3.8'

services:
  # API Principal
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datalid-api
    ports:
      - "8000:8000"
    volumes:
      # Modelos (para não ter que copiar para dentro da imagem)
      - ./experiments:/app/experiments:ro
      - ./models:/app/models:ro
      # Dados
      - ./data:/app/data:ro
      # Outputs
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      # Servidor
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=2
      # Modelo (usar CPU por padrão no Docker)
      - MODEL_DEVICE=cpu
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/api.log
      # Storage
      - UPLOAD_DIR=/app/uploads
      - RESULTS_DIR=/app/outputs/api_results
      # Limites
      - MAX_FILE_SIZE_MB=10.0
      - MAX_BATCH_SIZE=50
      # Rate limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=60
      # CORS
      - CORS_ENABLED=true
      - CORS_ORIGINS=["*"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API com GPU (opcional - requer nvidia-docker)
  api-gpu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datalid-api-gpu
    ports:
      - "8001:8000"
    volumes:
      - ./experiments:/app/experiments:ro
      - ./models:/app/models:ro
      - ./data:/app/data:ro
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
      - MODEL_DEVICE=0  # GPU
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/api.log
      - UPLOAD_DIR=/app/uploads
      - RESULTS_DIR=/app/outputs/api_results
      - MAX_FILE_SIZE_MB=10.0
      - MAX_BATCH_SIZE=50
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=60
      - CORS_ENABLED=true
      - CORS_ORIGINS=["*"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    profiles:
      - gpu

  # Nginx Reverse Proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: datalid-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

volumes:
  uploads:
  outputs:
  logs:

networks:
  default:
    name: datalid-network
